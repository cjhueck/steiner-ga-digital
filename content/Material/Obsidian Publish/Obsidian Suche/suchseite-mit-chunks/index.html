<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Suche – Obsidian Publish</title>
  <script src="flexsearch.bundle.js"></script>
  <script defer src="search.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 2rem;
      background: #f9f9f9;
      color: #222;
    }
    h1 {
      font-size: 1.8rem;
    }
    input[type="text"] {
      width: 100%;
      padding: 0.6rem;
      font-size: 1rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    select {
      padding: 0.4rem;
      margin-bottom: 1rem;
      font-size: 1rem;
    }
    .result {
      background: white;
      padding: 1rem;
      margin-bottom: 1rem;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .highlight {
      background-color: yellow;
    }
  </style>
</head>
<body>
  <h1>Suche in Obsidian-Publish-Texten</h1>
  <input type="text" id="searchBox" placeholder="Suchbegriffe eingeben …" />
  <label for="proximity">Abstand zwischen Begriffen:</label>
  <select id="proximity">
    <option value="10">innerhalb von 10 Wörtern</option>
    <option value="50">innerhalb von 50 Wörtern</option>
    <option value="100" selected>innerhalb von 100 Wörtern</option>
  </select>
  <div id="results"></div>
</body>
</html>
